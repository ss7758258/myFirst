#
log4j.rootLogger=STDOUT,ERROR,INFO
#STD
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Threshold=INFO
log4j.appender.STDOUT.ImmediateFlush=true
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=[%d{HH:mm:ss}|%-5p|(%c)]=[%m]%n
log4j.appender.SERVER_INFO=org.apache.log4j.DailyRollingFileAppender
#INFO
log4j.appender.INFO=org.apache.log4j.DailyRollingFileAppender
log4j.appender.mpiLog.Threshold=INFO
log4j.appender.INFO.ImmediateFlush=true
log4j.appender.INFO.DatePattern='.'yyyy-MM-dd
log4j.appender.INFO.File=../logs/info.log
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=[(%d{yyyyMMddHHmmss})|(%c)]=[%m]%n
#ERROR
log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.Threshold=error
log4j.appender.ERROR.ImmediateFlush=true
log4j.appender.ERROR.DatePattern='.'yyyy-MM-dd
log4j.appender.ERROR.File=../logs/error.log
log4j.appender.ERROR.encoding=UTF-8
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=[(%d{yyyyMMddHHmmss})|(%c)]=[%m]%n
#DEBUG
log4j.appender.DEBUG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DEBUG.Threshold=debug
log4j.appender.DEBUG.ImmediateFlush=true
log4j.appender.DEBUG.DatePattern='.'yyyy-MM-dd
log4j.appender.DEBUG.File=../logs/debug.log
log4j.appender.DEBUG.encoding=UTF-8
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=[(%d{yyyyMMddHHmmss})|(%c)]=[%m]%n

